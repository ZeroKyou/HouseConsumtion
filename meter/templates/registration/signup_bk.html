{% extends '../base.html' %}

{% block content %}

    {% if form.errors %}
    <div class="alert alert-warning fade in text-center">
        <span>{{ form.errors }} </span>
    </div>
    {% endif %}

    <div class="container" id="signup-form">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading"> <strong class="">Signup</strong></div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="post" action="{% url 'signup' %}">{% csrf_token %}
                            <p><small>* Campos obrigatórios</small></p>
                            <div class="form-group row">
                              <label for="{{ form.username.auto_id }}" class="col-sm-5 col-form-label">Utilizador *</label>
                              <div class="col-sm-7">
                                  {{ form.username }}
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="{{ form.first_name.auto_id }}" class="col-sm-5 col-form-label">Primeiro Nome *</label>
                              <div class="col-sm-7">
                                  <input type="text" id="{{ form.first_name.auto_id }}" name="first_name" required>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="{{ form.last_name.auto_id }}" class="col-sm-5 col-form-label">Último Nome</label>
                              <div class="col-sm-7">
                                  {{ form.last_name }}
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="{{ form.email.auto_id }}" class="col-sm-5 col-form-label">E-mail *</label>
                              <div class="col-sm-7">
                                  <input type="email" id="{{ form.email.auto_id }}" name="email" required>
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="{{ form.password.auto_id }}" class="col-sm-5 col-form-label">Palavra-chave *</label>
                                <div class="col-sm-7">
                                    <input type="password" id="{{ form.password.auto_id }}" name="password" required>
                                </div>
                            </div>
                            <div class="form-group last">
                              <div class="col-sm-offset-5 col-sm-12 text-left">
                                  <button type="submit" class="btn btn-primary">Registar</button>
                                  <input type="hidden" name="next" value="{{ next }}">
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
